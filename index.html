<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>Your Imagination Into Art</h1>
            </div>
            <button class="theme">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="maincontent">
            <form action="#" class="prompt">
                <div class="promtcont">
                <textarea class="promptinput" placeholder="Imagine and type here" required autofocus></textarea>
                <button type="submit" class="promptbut">
                    <i class="fa-solid fa-dice"></i>
                </button>
                </div>
                <div class="prompt-action">
                    <div class="selectwrapper">
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1 dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1 schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion</option>
                            <option value="runwayml/stable-diffusion-v1-5">stable-diffusion-v1-5</option>
                            <option value="promptthero/openjourney">Open Journey</option>
                        </select>
                    </div>
                    <div class="selectwrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value=""selected disabled>Select no of images</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>
                    <div class="selectwrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value=""selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Potrait (9:16)</option>
                        </select>
                    </div>
                    <button class="generate-btn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>Generate Images</button>
                </div>
                <div class="gallery-grid">
                </div>
            </form>
        </div>
    </div>
    <script src="fun.js"></script>
</body>
</html>
